<div>
    <br>
</div>
<div>Comenzando una feature</div>
<pre><code data-trim="" contenteditable="" style="font-size: 20px; margin-top: 20px;">
        git flow feature start DEMO

</code></pre>

<div>Despues de haber terminado la feature</div>
<pre><code data-trim="" contenteditable="" style="font-size: 20px; margin-top: 20px;">
        git flow feature finish DEMO

</code></pre>

<div>Creando una nueva release</div>
<pre><code data-trim="" contenteditable="" style="font-size: 20px; margin-top: 20px;">
        git flow release start NUEVAVERSION

</code></pre>
