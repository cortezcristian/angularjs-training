<div>
    <br>

<div>Clonar un repo</div>
<pre><code data-trim="" contenteditable="" style="font-size: 20px; margin-top: 20px;">
        git clone git@github.com:cortezcristian/nodejs-training.git

</code></pre>

<div>Commitear un cambio</div>
<pre><code data-trim="" contenteditable="" style="font-size: 20px; margin-top: 20px;">
        git commit -m 'Contribuyendo nueva funcionalidad'

</code></pre>

<div>Pushear un cambio</div>
<pre><code data-trim="" contenteditable="" style="font-size: 20px; margin-top: 20px;">
        git push

</code></pre>
