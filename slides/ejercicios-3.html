<h2>Clock Example</h2>

<pre>
<code class="javascript">
function MyController($scope) {

  $scope.clock = {
    now: new Date()
  };

  var updateClock = function() {
    $scope.clock.now = new Date();
  };

  setInterval(function() {
    $scope.$apply(updateClock);
  }, 1000);

  updateClock();
}
</code>
</pre>
