<h2>Instalar GIT</h2>
<div>GNU/Linux
</div>
<div>
    <pre><code data-trim="" contenteditable="" style="font-size: 20px; margin-top: 20px;">
        sudo apt-get install git-core #ubuntu

</code></pre>

    <pre><code data-trim="" contenteditable="" style="font-size: 20px; margin-top: 20px;">
        yum install git-core #centos

</code></pre>
</div>
<div>Mac
</div>
    <pre><code data-trim="" contenteditable="" style="font-size: 20px; margin-top: 20px;">
        brew install git

</code></pre>

<a href="http://code.google.com/p/git-osx-installer/">Git for OS X</a>
